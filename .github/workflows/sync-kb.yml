name: Sync Knowledge Base to Retell AI

on:
  push:
    branches:
      - main
    paths:
      - 'sources/**'
      - 'config.yaml'
  workflow_dispatch:  # Allow manual trigger

jobs:
  sync-knowledge-base:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install dependencies
      run: npm install axios js-yaml
      
    - name: Sync to Retell AI
      env:
        RETELL_API_KEY: ${{ secrets.RETELL_API_KEY }}
        AGENT_ID: agent_8d781886289fdc010ed868a33c
      run: node scripts/sync-kb.js
      
    - name: Notify success
      if: success()
      run: echo "✅ Knowledge Base synced successfully to Retell AI"
      
    - name: Notify failure
      if: failure()
      run: echo "❌ Failed to sync Knowledge Base to Retell AI"
